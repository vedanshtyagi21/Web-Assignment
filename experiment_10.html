<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E commerce navbar</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .navbar{
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #222;
            color: white;
            padding: 15px 20px;


        }
        .logo{
            font-size: 1.5rem;
            font-weight: bold;
        
        }
        .nav-links{
         
            display: flex;
            list-style: none;


        }
        .nav-links li{
            margin: 0 15px;
        }
        .nav-links a{
            color: white;
            text-decoration: none;
            font-size: 1rem;
        }
        .actions a{
            margin-left: 15px;
            color: white;
            text-decoration: none;
        }
        @media (max-width: 768px){
            .nav-links{
                display: none;
            }
            .actions a{
                font-size: 0.9rem;

            }

        }
        @media (min-width: 769px) and (max-width: 1024px){
            .nav-links a{
                font-size: 0.9rem;

            }
        }
        @media (min-width: 1025px){
            .nav-links a{
                font-size: 1rem;
            }
        }


    </style>
</head>
<body> 
    <nav class="navbar">
        <div class="logo">ShopEase</div>
        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">Product</a></li>
            <li><a href="#">Categories</a></li>
            <li><a href="#">Deals</a></li>
            <li><a href="#">Contact</a></li>
            </ul>
            


    
    <div class="actions">
        <a href="#">cart</a>
        <a href="#">Login</a>

    </div>
    </nav>
    <section>
                <h1>Welcome to ShopEase !!</h1>
                <p>your one-stop shop for all your needs.</p>
            </section>
    
</body>
</html>
